<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/chat.css" />
    <title>Devrooms Room</title>
  </head>
  <body>
    <section class="chat__window">
      <nav class="chat__nav">
        <h3 class="chat__room">JavaScript Room</h3>
      </nav>
      <article class="chat__body">
        <div class="bubble incoming__message">
          <p class="date">02 June 2022 07:43pm</p>
          <p class="user">Abdo Achhoubi</p>
          <p class="message">Hi There!</p>
        </div>
        <div class="bubble user__message">
          <p class="date">02 June 2022 07:43pm</p>
          <p class="user">Abdo Achhoubi</p>
          <p class="message">Hi There is! this JS Room!</p>
        </div>
        <div class="bubble incoming__message">
          <p class="date">02 June 2022 07:43pm</p>
          <p class="user">Abdo Achhoubi</p>
          <p class="message">Yes it is!</p>
        </div>
      </article>
      <div class="chat__compose">
        <input
          type="text"
          name="message"
          id="message"
          placeholder="Type something"
        />
        <button id="send">Send</button>
      </div>
    </section>
  </body>
  <script src="./js/index.js"></script>
  <script src="/backend/sockect.io/socket.io.js"></script>
</html>
